<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOOK STORE FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-light">
        
          <a class="navbar-brand" href="#">
           
            <h4 class="mx-3 header">Book Store Form</h4>
          </a>
        
      </nav>
      <!-- Form -->
      <div class="container mt-5">
        <form class="row g-3" id="frm1" >
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputname" name="name">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">ISBN Number</label>
              <input type="text" class="form-control" id="inputisbn" name="ISBN">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Author</label>
                <input type="autext" class="form-control" id="inputauthor" name="author">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Total Stock Available</label>
                <input type="number" class="form-control" id="inputstock" name="stock">
              </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Counter Of Origin</label>
              <input type="text" class="form-control" id="inputcoor" name="coor">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Number of Pages</label>
              <input type="number" class="form-control" id="inputnop" name="nop">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Price</label>
              <input type="text" class="form-control" id="inputprice" name="price">
            </div>
            <!-- <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Total Stock Available</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div> -->
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Digital Format Avaiable * true/false</label>
              <input type="text" class="form-control" id="inputdf" name="digital_format">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Year</label>
                <input type="text" class="form-control" id="inputyear" name="year">
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">ADD BOOK </button>
            </div>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
